<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <script src="socket.io/socket.io.js"></script>
        <script>const socket = io();</script>

        <script src="./storage/system/dewm/desktop/desktop.mjs" type="module"></script>
        <link rel="stylesheet" href="./storage/system/dewm/desktop/desktop.css">

        <script src="./storage/system/dewm/desktop/mjs/notifications.mjs" type="module"></script>



        <link rel="stylesheet" href="./storage/system/dewm/desktop/css/wallpaper.css">
        <link rel="stylesheet" href="./storage/system/dewm/desktop/css/notifications.css">
        <link rel="stylesheet" href="./storage/system/dewm/desktop/css/window_manager.css">
        <link rel="stylesheet" href="./storage/system/dewm/desktop/css/desktop_icons.css">
        <link rel="stylesheet" href="./storage/system/dewm/desktop/css/taskbar.css">
        <link rel="stylesheet" href="./storage/system/dewm/desktop/css/program_launcher.css">

        <style>body{overflow:hidden;user-select:none;background:black;color:white;}</style>
    </head>
    
    <body oncontextmenu="return false">
        <div id="contextmenu">
            <button>BTN</button>
            <button>BTN</button>
            <button>BTN</button>
        </div>

        <div id="wallpaper"></div>

        <div id="notifications"></div>



        <div id="windows">
            <div id="control">
                <button id="title">Program name</button>
                <button id="hide"><img src="./storage/system/imgs/icons/maximize.png" draggable="false"></button>
                <button id="close"><img src="./storage/system/imgs/icons/close.png" draggable="false"></button>
            </div>
            <div id="vw">
            </div>
        </div>

        <div id="icons">
            <button>
                <img src="./storage/system/imgs/icons/programs/google.png">
                <span>Google</span>
            </button>
        </div>


        <div id="program_launcher">
            <img id="user_image">
            <span id="user_name"></span>

            <div id="programs">
                <input type="search" autocomplete="united__programs">
                <div id="list">
                    <button><img src="./storage/system/imgs/icons/programs/google.png">Google</button>
                </div>
            </div>

            <div id="actions">
                <button id="shutdown">Shutdown</button>
                <button id="reload">Reload</button>
            </div>
        </div>

        <div id="taskbar">
            <button id="program_launcher"><img></button>
            <div id="programs">
                <button class=""><img></button>
                <button class="active"><img></button>
                <button class="opened"><img></button>
                <button class="awaiting"><img></button>
            </div>
            <button id="tray">
                <img id="notif" draggable="false" src="./storage/system/imgs/icons/tray/notification.png">
                <img id="battery" draggable="false" src="./storage/system/imgs/icons/tray/no_battery.png">
                <img id="volume" draggable="false" src="./storage/system/imgs/icons/tray/no_volume.png">
                <img id="connect" draggable="false" src="./storage/system/imgs/icons/tray/no_wifi.png">
            </button>
            <button id="clock">00:00:00</button>
        </div>
    </body>
</html>
